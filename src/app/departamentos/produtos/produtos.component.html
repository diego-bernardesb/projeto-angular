
<mat-card>
  <mat-toolbar color="accent">
    Estoque de produtos
  </mat-toolbar>
  
  <div *ngIf="produtos$ | async as produtos; else loading">
    <table mat-table [dataSource]="produtos" class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Produto </th>
          <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
        </ng-container>
      
        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let product"> 
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home">{{ product.category | category }}</mat-icon>
          </td>
        </ng-container>
      
        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantidade </th>
          <td mat-cell *matCellDef="let product"> {{ product.quantity }} </td>
        </ng-container>
      
        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
          <td mat-cell *matCellDef="let product"> {{ product.price }} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>    
  </div>
  <ng-template #loading>
    <div class="spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
